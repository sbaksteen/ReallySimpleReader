<html>
    <script>
        const apiUrl = 'http://localhost:8000/api/';
        fetch(apiUrl + "hello")
            .then(response => {
                if (!response.ok) {
                    throw new Error('API returned error.');
                }
                return response.json()
            }).then(data => {
                document.getElementById('message').innerHTML = data.message;
            })
    </script>
    <body>
        <span id="message"></span>
    </body>
</html>
